<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            font-family: arial;
            border-collapse: collapse;
            width: 100%;
        }
    td,th{
        border: 2px solid black;
        text-align: center;
        padding: 8px;
    }
    label{
        font-weight: bold;
    }
    .field-group{
        margin-bottom: 2vh;
    }
    </style>
    <title>Exercise</title>
    <link rel="stylesheet" href="exercise1.css">
</head>
<body>
    <table class="table" border="1" cellspacing="0" cellpadding="8" width="600" >
        <thead>
        <tr>
            <th colspan="2">Name</th>
            <th>Age (y.o.)</th>
            <th>Hoobies</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Alfred</td>
            <td rowspan="2">chang</td>
            <td rowspan="2">27</td>
            <td>Play Guitar</td>
        </tr>
        <tr>
            <td>Play Basketball</td>
        </tr>
        <tr>
            <td rowspan="3">Allen</td>
            <td rowspan="3">Barry</td>
            <td rowspan="3">30</td>
            <td>Skateboard</td>
        </tr>
        <tr>
            <td>Singing</td>
        </tr>
        <tr>
            <td>Hiking</td>
        </tr>
        <tr>
            <td rowspan="2">Budi</td>
            <td rowspan="2">Cikgu</td>
            <td rowspan="2">16</td>
            <td>Sleep</td>
        </tr>
        <tr>
            <td>Traveling</td>
        </tr>
        <tr>
            <td>Jessica</td>
            <td>Truneau</td>
            <td>27</td>
            <td>Shoping</td>
        </tr>
    </tbody>
</table>
<br>
    <section class="field-group">
        <label for="name">Name:</label> 
        <input type="text" id="name" placeholder="Input your first name!">
        <input type="text" id="name2" placeholder="Input your last name!">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" max="45" step="1" placeholder="Input your age!">
        <br><br>
        <label for="hobbies">hobbies:</label><textarea name="" id="Hobbies" cols="30" rows="3"></textarea>
        <br>
        <input type="submit" value="Submit">
    </section>
</body>
</html>
